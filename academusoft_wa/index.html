<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Unicesar - login</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="global_assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/layout.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/components.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/colors.min.css" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="global_assets/js/main/jquery.min.js"></script>
	<script src="global_assets/js/main/bootstrap.bundle.min.js"></script>
	<script src="global_assets/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="assets/js/index.js"></script>
	<!-- /theme JS files -->

</head>

<body>



<!-- Page content -->
<div class="page-content">

	<!-- Main content -->
	<div class="content-wrapper">

		<!-- Content area -->
		<div class="content d-flex justify-content-center align-items-center">

			<!-- Login form -->
			<form class="login-form" action="" method="post">
				<div class="card mb-0">
					<div class="card-body">
						<div class="text-center mb-3">
							<img class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1" src="assets/images/logo_upc.png" width="100"></img>
							<h5 class="mb-0">Ingrese a su cuenta</h5>
							<span class="d-block text-muted">Ingrese sus credenciales a continuación</span>
						</div>

						<div class="form-group form-group-feedback form-group-feedback-left">
							<input id="user" type="text" class="form-control" placeholder="Username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
							</div>
						</div>

						<div class="form-group form-group-feedback form-group-feedback-left">
							<input id="pass" type="password" class="form-control" placeholder="Password">
							<div class="form-control-feedback">
								<i class="icon-lock2 text-muted"></i>
							</div>
						</div>

						<div class="form-group">
							<button type="button" onclick="postLogin()"  class="btn btn-success btn-block">Iniciar sesión <i class="icon-circle-right2 ml-2"></i></button>
						</div>

						<div class="text-center">
							<a href="login_password_recover.html">¿Se te olvidó tu contraseña?</a>
						</div>
					</div>
				</div>
			</form>
			<!-- /login form -->

		</div>
		<!-- /content area -->



	</div>
	<!-- /main content -->

	<div class="modal fade" id="pleaseWaitDialog" style="background-color: transparent !important; border: none !important;" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" style="margin-top: 250px; background-color: transparent !important; border: none !important;">
			<div class="modal-content" style="background-color: transparent !important; border: none !important; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0); -webkit-box-shadow: 0px 0px 0px rgba(0, 0, 0, 0); -moz-box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);">
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12 text-center">
							<label style="color:white; font-size:40px;font-weight:bold;font-family:'Century Gothic'">Unicesar</label><br />
							<div class="pace-demo">
								<div class="theme_tail">
									<div class="pace-progress" data-progress-text="60%" data-progress="60"></div>
									<div class="pace_activity"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
<!-- /page content -->

</body>
</html>
